<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="/assets/css/site.css" />
  <meta name="csrf-token" content="{{CSRF_TOKEN}}">
</head>
<body>
  <h1 class="branding-top-left">BlogposterCMS</h1>

  <div class="app-scope login-page">
    <div class="login-form form-container">
      <img id="logo" class="logo" src="/assets/logo/logo_blogposter_min_transparent.png" alt="BlogposterCMS Logo"/>
      <div class="cms-title">Welcome back!</div>

      <form id="loginForm">
        <div class="field">
          <input id="username" name="username" required placeholder=" " autocomplete="username">
          <label for="username">Username</label>
        </div>

        <div class="field">
          <input id="password" name="password" type="password" required placeholder=" " autocomplete="current-password">
          <label for="password">Password</label>
        </div>

        <button class="button">Log In</button>
      </form>
      <div id="publicLoginStrategies" class="strategy-buttons"></div>
    </div>
  </div>

  <script type="module" src="/assets/js/meltdownEmitter.js"></script>
  <script type="module" src="/assets/js/faviconLoader.js"></script>
  <script type="module" src="/assets/js/fontsLoader.js"></script>
  <script type="module" src="/assets/js/customSelect.js"></script>
  <script type="module" src="/assets/js/firstInstallCheck.js"></script>
  <script src="/assets/js/login.js"></script>
  <script type="module" src="/assets/js/loginStrategiesPublic.js"></script>
</body>
</html>
