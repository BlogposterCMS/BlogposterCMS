<header id="builder-header" class="builder-header">
  <!-- Back Button separat -->
  <button class="builder-back-btn">
    <img src="/assets/icons/arrow-left.svg" alt="Back" class="icon" />
  </button>

  <!-- Layout Name -->
  <input
    id="layoutNameInput"
    type="text"
    class="layout-name-input"
    placeholder="Layout name"
    required
  />

  <!-- Actions zusammengefasst -->
  <div class="header-actions">
    <button id="saveLayoutBtn" class="button builder-save-btn">
      <img src="/assets/icons/save.svg" class="icon" alt="Save" />
      Save Layout
    </button>
    <button id="publishLayoutBtn" class="button builder-publish-btn">
      <img src="/assets/icons/upload.svg" class="icon" alt="Publish" />
      Publish
    </button>
    <button id="previewLayoutBtn" class="button builder-preview-btn">
      <img src="/assets/icons/eye.svg" class="icon" alt="Preview" />
      Preview
    </button>
    <button id="viewportControlBtn" class="button builder-viewport-btn">
      <img src="/assets/icons/monitor.svg" class="icon" alt="Viewport" />
    </button>
    <button class="button builder-menu-btn">
      <img src="/assets/icons/ellipsis-vertical.svg" class="icon" alt="Menu" />
    </button>
  </div>
  <div class="viewport-slider">
    <input type="range" class="viewport-range" min="320" max="3840" step="10" />
    <span class="viewport-value"></span>
  </div>
  <div class="builder-options-menu">
    <button class="menu-undo"><img src="/assets/icons/rotate-ccw.svg" class="icon" alt="undo" /> Undo</button>
    <button class="menu-redo"><img src="/assets/icons/rotate-cw.svg" class="icon" alt="redo" /> Redo</button>
    <label class="menu-pro"><input type="checkbox" class="pro-toggle" checked /> Pro Mode</label>
  </div>
</header>
