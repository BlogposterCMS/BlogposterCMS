<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Panel</title>

  <!-- ── Styles ───────────────────────────────────────────── -->
  <link rel="stylesheet" href="/assets/css/gridstack.min.css" />
  <link rel="stylesheet" href="/assets/css/site.css" />
</head>

<body>
  <div class="app-scope">
    <header id="top-header"></header>
    <header id="main-header"></header>

    <div class="main-content">
      <aside   id="sidebar"></aside>

      <section id="content">
        <!-- The admin widgets will be injected here by GridStack -->
        <div id="adminGrid" class="grid-stack"></div>
      </section>
    </div>
  </div>

  <!-- ── JavaScript  (order matters!) ─────────────────────── -->


  <!-- 2) Meltdown-Emitter wrapper (ES-module, needs the global above) -->
  <script type="module" src="/assets/js/meltdownEmitter.js"></script>

  <!-- 3) Token loader (stores window.ADMIN_TOKEN / PUBLIC_TOKEN) -->
  <script type="module" src="/assets/js/tokenLoader.js"></script>

  <!-- 4) GridStack library (creates global `GridStack`)             -->
  <script src="/assets/js/gridstack.all.js" defer></script>

  <!-- 5) Generic page renderer (builds header, sidebar, widgets)    -->
  <script type="module" src="/assets/js/pageRenderer.js"></script>

  <!-- 6) Admin-only dashboard enhancements (relies on GridStack)    -->
  <script type="module" src="/assets/plainspace/admin/adminDashboard.js"></script>
</body>
</html>
