<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="/assets/css/site.css" />
  <meta name="csrf-token" content="{{CSRF_TOKEN}}">
  <meta name="allow-weak-creds" content="{{ALLOW_WEAK_CREDS}}">
  <meta name="dev-autologin" content="{{DEV_AUTOLOGIN}}">
  <meta name="dev-user" content="{{DEV_USER}}">
</head>
<body>
  <div class="app-scope login-page">
    <div class="login-form form-container">
      <img id="logo" class="logo" src="/assets/icons/blogpostercms-logo.svg" alt="BlogposterCMS Logo"/>
      <div class="cms-title">Welcome back!</div>

      <form id="loginForm">
        <div class="field">
          <input id="username" name="username" required placeholder=" " autocomplete="username">
          <label for="username">Username</label>
        </div>

        <div class="field password-field">
          <input id="password" name="password" type="password" required placeholder=" " autocomplete="current-password">
          <label for="password">Password</label>
          <button type="button" id="togglePassword" class="password-toggle" aria-label="Toggle password visibility">Show</button>
        </div>
        <div id="loginError" class="error-message" aria-live="polite"></div>

        <button class="button">Log In</button>
      </form>

      <div class="secondary-actions">
        <a href="/forgot-password" class="text-link">Forgot password?</a>
        <a href="/register.html" class="text-link">Sign up</a>
        <div id="publicLoginStrategies" class="strategy-buttons"></div>
      </div>
    </div>
  </div>

  <script type="module" src="/build/meltdownEmitter.js"></script>
  <script type="module" src="/assets/js/faviconLoader.js"></script>
  <script type="module" src="/assets/js/fontsLoader.js"></script>
  <script type="module" src="/assets/js/customSelect.js"></script>
  <script type="module" src="/assets/js/firstInstallCheck.js"></script>
  <script type="module" src="/assets/js/login.js"></script>
  <script type="module" src="/assets/js/loginStrategiesPublic.js"></script>
</body>
</html>
