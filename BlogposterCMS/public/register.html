<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First-Time Registration</title>
  <link rel="stylesheet" href="/assets/css/site.css" />
</head>
<body>
  <h1 class="branding-top-left">BlogposterCMS</h1>

  <div class="app-scope login-page">
    <div class="login-form form-container">
      <img id="logo" class="logo" src="/assets/logo/logo_blogposter_min_transparent.png" alt="BlogposterCMS Logo"/>
      <div class="cms-title">First-Time Registration</div>

      <form id="registerForm">
        <div class="field">
          <input name="username" required placeholder=" " autocomplete="username">
          <label>Username</label>
        </div>

        <div class="field">
          <input name="password" type="password" required placeholder=" " autocomplete="new-password">
          <label>Password</label>
        </div>

        <button type="submit" class="button">Register</button>
      </form>
    </div>
  </div><!-- .app-scope -->

  <script type="module" src="/assets/js/meltdownEmitter.js"></script>
  <script type="module" src="/assets/js/faviconLoader.js"></script>
  <script type="module" src="/assets/js/fontsLoader.js"></script>
  <script type="module" src="/assets/js/customSelect.js"></script>
  <script src="/assets/js/register.js"></script>
</body>
</html>
